<div class="row">
  <div class="col-sm-9">
    <h3>{{post.title}}</h3>
  </div>
  <div class="col-sm-2">
    <p class="date">{{post.created_at | date: 'short'}}</p>
  </div>

</div>

<p>{{post.content}}</p>

<hr />
<div class="row">
  <div class="col-md-11 like-dislike">

    <i class="fa fa-thumbs-up" (click)="increaseLikes()" aria-hidden="true"> </i>
    <i class="fa fa-thumbs-down" (click)="decreaseLikes()" aria-hidden="true"> </i>
  </div>
  <div class="col-md-1 counter">

    {{post.loveIts}}
  </div>
</div>
